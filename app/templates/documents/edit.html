{% extends 'documents/base.html' %}
{% block tab_tab_content %}

<h3 class="text-center m-0">Изменить документ</h3>

<form action="{{ url_for('documents.edit', document_id=document.id) }}" method="post" class="form_control" enctype="multipart/form-data">
    <div class="rom mb-3">
        <label for="document_name" class="col-sm-2 col-form-label">Название</label>
        <div class="">
            <input type="text" class="form-control" name="document_name" id="document_name" value="{{ document.name }}"
                autocomplete="off">
        </div>
    </div>
    <div class="rom mb-3">
        <label for="document_type_id" class="col-sm-2 col-form-label">Тип</label>
        <div class="">
            <select class="form-select" name="document_type_id" id="document_type_id">
                {% for type in types %}
                <option value="{{ type.id }}" {% if type == document.type %} selected {% endif %}>{{ type.name }}
                </option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="mb-3 text-center">
        <input type="submit" class="btn btn-primary" value="Изменить">
    </div>
</form>

{% endblock %}
