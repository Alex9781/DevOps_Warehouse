<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <title>АСОС</title>
</head>

<body class="d-flex flex-column h-100">
    <header class="d-flex bg-dark flex-wrap justify-content-center p-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
            <span class="fs-4">На главную</span>
        </a>

        <ul class="nav nav-pills">
            {% if current_user.is_authenticated %}
            <a class="btn btn-outline-light" href="{{ url_for('auth.logout') }}">Выйти</a>
            {% else  %}
            <a class="btn btn-outline-light" href="{{ url_for('auth.login') }}">Войти</a>
            {% endif %}
        </ul>
    </header>


    <div class="alerts-area">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, msg in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show m-0 rounded-0" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endwith %}
    </div>

    <main class="main flex-grow-1 m-3">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white d-flex align-items-center justify-content-center py-3">
        &copy; ЯЛКВМОМ
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script defer src="{{ url_for('static', filename='main.js') }}"></script>
</body>

</html>
