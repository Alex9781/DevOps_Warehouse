{% extends 'materials_types/base.html' %}
{% block tab_tab_content %}

<h3 class="text-center m-0">Изменить меру материала</h3>

<form action="{{ url_for('materials_types.edit_measure_unit', measure_unit_id=measure_unit.id) }}" method="post" class="form_control" enctype="multipart/form-data">
    <div class="rom mb-3">
        <label for="measure_unit_name" class="col-sm-2 col-form-label">Название</label>
        <div class="">
            <input type="text" class="form-control" name="measure_unit_name" id="measure_unit_name" value="{{ measure_unit.name }}"
                autocomplete="off">
        </div>
    </div>
    <div class="mb-3 text-center">
        <input type="submit" class="btn btn-primary" value="Изменить">
    </div>
</form>

{% endblock %}
